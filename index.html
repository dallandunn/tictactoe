<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe | The Odin Project</title>
</head>
<body>
    <div class="players">
        <div class="player-name">
            <label for="x">X</label>
            <input type="text" name="x" id="x" value="Player 1">
        </div>
        
        <div class="player-name">
            <label for="o">O</label>
            <input type="text" name="o" id="o" value="Player 2">
        </div>
    </div>

    <p id="winner"></p>
    
    <div id="board">
        <div class="square top left" id="0"></div>
        <div class="square top center" id="1"></div>
        <div class="square top right" id="2"></div>
        <div class="square middle left" id="3"></div>
        <div class="square middle center" id="4"></div>
        <div class="square middle right" id="5"></div>
        <div class="square bottom left" id="6"></div>
        <div class="square bottom center" id="7"></div>
        <div class="square bottom right" id="8"></div>
    </div>

    <button id="reset">Reset</button>

</body>
</html>
