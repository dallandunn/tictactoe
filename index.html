<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe | The Odin Project</title>
</head>
<body>
    <div class="options">
        <label class="toggle">
            <input type="checkbox" id="num-players" checked>
            <span class="labels" data-on="2 Players" data-off="1 Player"></span>
        </label>
        <br>

        <div class="ai-options">
            <label for="difficulty" id="difficulty-label">AI difficulty</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>
    </div>

    <p id="winner"></p>
    
    <div id="board">
        <div class="square top left" id="0"></div>
        <div class="square top center" id="1"></div>
        <div class="square top right" id="2"></div>
        <div class="square middle left" id="3"></div>
        <div class="square middle center" id="4"></div>
        <div class="square middle right" id="5"></div>
        <div class="square bottom left" id="6"></div>
        <div class="square bottom center" id="7"></div>
        <div class="square bottom right" id="8"></div>
    </div>

    <button id="reset">Reset</button>

</body>
</html>
